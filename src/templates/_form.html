<form action="{{ request.url_for('login') }}" method="post">
  <div class="mb-3">
    <label for="{{ username_field }}" class="form-label">Email</label>
    <input type="email" name="{{ username_field }}" id="{{ username_field }}" class="form-control{% if username_error %} is-invalid{% endif %}">
    {% if username_error %}<div class="invalid-feedback">{{ username_error }}</div>{% endif %}
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" id="password" class="form-control">
  </div>
  <input type="submit" value="Log In" class="btn btn-primary">
</form>
